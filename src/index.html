<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,900&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS" />
    <title>Sorteador</title>
  </head>
  <body>
    <main>
      <h1>Sorteador</h1>
      <form action="#" id="form">
        <div>
          <label for="max-number">Número Máximo</label>
          <input
            type="number"
            id="max-number"
            required
            min="2"
            value="2"
            step="1"
          />
        </div>
        <button type="submit">Sortear Número</button>
      </form>
      <div class="result">
        <h4>O número sorteado foi <span id="result-value"></span></h4>
      </div>
    </main>

    <script src="@@ENDERECO_DO_JS"></script>
  </body>
</html>
